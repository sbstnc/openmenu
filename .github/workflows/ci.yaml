name: ci

on:
  push:
    paths-ignore:
      - .gitignore
      - docker/**
      - "**/*.md"
    branches-ignore:
      - main
  pull_request:
    paths-ignore:
      - .gitignore
      - docker/**
      - "**/*.md"
  workflow_dispatch:
  workflow_call:
    outputs:
      openmenu-artifact-id:
        description: ID of the uploaded openmenu artifact
        value: ${{ jobs.openmenu.outputs.openmenu-artifact-id }}
      tools-artifact-id:
        description: ID of the uploaded tools artifact
        value: ${{ jobs.openmenu.outputs.tools-artifact-id }}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  openmenu:
    outputs:
      openmenu-artifact-id: ${{ steps.openmenu-artifact.outputs.artifact-id }}
      tools-artifact-id: ${{ steps.tools-artifact.outputs.artifact-id }}
    runs-on: ubuntu-latest
    container:
      image: sbstnc/openmenu-dev:0.2.2
      options: --user root

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      # Workaround for https://github.com/actions/runner-images/issues/6775
      - run: git config --global --add safe.directory "*"

      - name: Build openmenu
        run: |
          source /opt/toolchains/dc/kos/environ.sh
          cmake --preset dc-release
          cmake --build --preset dc-release

      - name: Build tools
        run: |
          cmake --preset native-tools-release
          cmake --build --preset native-tools-release

      - name: Upload openmenu artifacts
        uses: actions/upload-artifact@v4
        id: openmenu-artifact
        with:
          name: openmenu
          path: |
            cmake-build-dc-release/bin/*
          retention-days: 7

      - name: Upload tool artifacts
        uses: actions/upload-artifact@v4
        id: tools-artifact
        with:
          name: tools
          path: |
            cmake-build-native-tools-release/bin/*
          retention-days: 7